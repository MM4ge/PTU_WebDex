<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet"/>
</head>
<body>
<!-- Responsive navbar-->
<div th:replace="fragments/nav :: nav"/>
<div class="h-100 d-flex align-items-center justify-content-center">
    <div>
        <div class="mb-3">
            <h1>Delete a Move</h1>
            <h6>Input the exact name of the move, and if it exists in the database, it will be deleted.</h6>
            <h6>This action is permanent. Moves cannot be restored, only re-created.</h6>
            <p th:if="${error != null}" th:text="${error}" class="text-danger"/>
        </div>
        <form action="#" th:action="@{/move_delete}" th:object="${move}" method="post" class="m-3 p-3 border border-dark">
            <p>Full Name: <input type="text" th:field="*{name}" placeholder="Tackle"/></p>
            <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
        </form>
    </div>
</div>
<!-- Footer-->
<div th:replace="fragments/footer :: footer"/>
</body>
</html>
