<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<div th:replace="~{fragments/head :: head}"/>
<body>
<!-- Responsive navbar-->
<div th:replace="~{fragments/nav :: nav}"/>
<div class="h-100 d-flex align-items-center justify-content-center">
    <div>
        <div class="mb-3">
            <h1>Delete a Move</h1>
            <h6>Input the exact name of the move, and if it exists in the database, it will be deleted.</h6>
            <h6>This action is permanent. Moves cannot be restored, only re-created.</h6>
            <p class="text-danger" th:if="${error != null}" th:text="${error}"/>
        </div>
        <form action="#" class="m-3 p-3 border border-dark" method="post" th:action="@{/move_delete}"
              th:object="${moveDTO}">
            <p>Full Name: <input placeholder="Tackle" th:field="*{name}" type="text"/></p>
            <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
        </form>
    </div>
</div>
<!-- Footer-->
<div th:replace="~{fragments/footer :: footer}"/>
</body>
</html>
