<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body>
<!-- Responsive navbar-->
<div th:replace="fragments/nav :: nav" />

<div class="col-lg-10">
    <h1 class="text-white">Courses List</h1>
    <table class="table table-dark">
        <thead style="position: sticky;top: 0" class="thead-dark">
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Type</th>
            <th scope="col">Frequency</th>
            <th scope="col">AC</th>
            <th scope="col">DB</th>
            <th scope="col">Move Class</th>
            <th scope="col">Range</th>
            <th scope="col">Effect</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="move: ${movePage.content}">
            <th scope="row" th:text="${move.name}"></th>
            <td th:text="${move.type.displayName}"></td>
            <td th:text="${move.frequency.displayName}"></td>
            <td th:text="${move.ac}"></td>
            <td th:text="${move.db}"></td>
            <td th:text="${move.moveClass.displayName}"></td>
            <td th:text="${move.range}"></td>
            <td th:text="${move.effect}"></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="list-inline">
    <div th:if="${movePage.totalPages > 0}" class="list-inline-item" th:each="pageNumber : ${pageNumbers}">
        <a th:href="@{/allmoves(size=${movePage.size}, page=${pageNumber})}"
        th:text=${pageNumber}
        ></a>
    </div>
</div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>
