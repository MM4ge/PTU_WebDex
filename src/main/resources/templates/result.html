<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Getting Started: Handling Form Submission</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="css/styles.css" rel="stylesheet" />
</head>
<body>
<!-- Responsive navbar-->
<div th:replace="fragments/nav :: nav" />
<h1>Result</h1>
<p th:text="'Name: ' + ${move.name}" />
<p th:text="'Type: ' + ${move.type}" />
<p th:text="'Frequency: ' + ${move.frequency}" />
<p th:text="'Move Class: ' + ${move.moveClass}" />
<p th:text="'Effect: ' + ${move.effect}" />
<a href="/moveform">Submit another message</a>
</body>
</html>
