<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Getting Started: Handling Form Submission</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="css/styles.css" rel="stylesheet" />
</head>
<body>
<!-- Responsive navbar-->
<div th:replace="fragments/nav :: nav" />
<h1>Move Search</h1>
<h2>Input any number of fields to search for moves that fit all of them.</h2>
<span th:if="${error != null}" th:text="${error}" color="red"/>
<form action="#" th:action="@{/movesearch}" th:object="${move}" method="post">
  <p>Name: <input type="text" th:field="*{name}" placeholder="Ember"/></p>
  <p>
    <select name="type">
      <option th:each="typeOpt : ${T(org.example.models.Type).values()}"
            th:value="${typeOpt}" th:text="${typeOpt}"></option>
    </select>
    <select name="frequency">
      <option th:each="frequencyOpt : ${T(org.example.models.Frequency).values()}"
            th:value="${frequencyOpt}" th:text="${frequencyOpt}"></option>
    </select>
    <select name="moveClass">
      <option th:each="moveClassOpt : ${T(org.example.models.Move.MoveClass).values()}"
            th:value="${moveClassOpt}" th:text="${moveClassOpt}"></option>
    </select>
  </p>
  <p>
    AC: <input class="form-short" type="text" th:field="*{ac}" placeholder="2" size="6"/>
    DB: <input class="form-short" type="text" th:field="*{db}" placeholder="4" size="6"/>
  </p>
  <p>Range: <input type="text" th:field="*{range}" placeholder="4, 1 Target" size="35"/></p>
  <p>Effect: <input type="text" th:field="*{effect}" placeholder="Burns on 18+" size ="36"/></p>
  <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
