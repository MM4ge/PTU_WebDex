<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<div th:replace="fragments/head :: head"/>
<body>
<!-- Responsive navbar-->
<div th:replace="fragments/nav :: nav"/>
<div class="h-100 d-flex align-items-center justify-content-center">
    <div>
        <div class="mb-3">
            <h1>Pokemon Search</h1>
            <h6>Input the pokedex ID of a Pokemon to search fot them specifically.</h6>
            <h6>Input any other number of fields to search for Pokemon that fit all of them.</h6>
            <span th:if="${error != null}" th:text="${error}" color="text-danger"/>
        </div>
        <form action="#" th:action="@{/pokemon_search}" th:object="${pokemonDTO}" method="post"
              class="m-3 p-3 border border-dark">
            <p>Pokedex ID: <input type="text" th:field="*{pokedexID}" placeholder="286" size = 14 /></p>
            <p>Name: <input type="text" th:field="*{speciesName}" placeholder="Breloom" size = 19 /></p>
            <p>Form: <input type="text" th:field="*{form}" placeholder="Standard" size = 20 /></p>
            <p>Evolutions: <input type="text" th:field="*{evolutions}" placeholder="1 - Shroomish, 2 - Breloom (Minimum 20)" size = 36/></p>
            <p>
                <select name="primaryType">
                    <option th:each="typeOpt : ${T(org.allenfulmer.ptuviewer.models.Type).values()}"
                            th:value="${typeOpt}" th:text="${typeOpt.displayName}"></option>
                </select>
                <select name="secondaryType">
                    <option th:each="typeOpt : ${T(org.allenfulmer.ptuviewer.models.Type).values()}"
                            th:value="${typeOpt}" th:text="${typeOpt.displayName}"></option>
                </select>
            </p>
            <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
        </form>
    </div>
</div>
<!-- Footer-->
<div th:replace="fragments/footer :: footer"/>
</body>
</html>
