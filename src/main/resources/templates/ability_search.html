<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<div th:replace="fragments/head :: head"/>
<body>
<!-- Responsive navbar-->
<div th:replace="fragments/nav :: nav"/>
<div class="h-100 d-flex align-items-center justify-content-center">
    <div>
        <div class="mb-3">
            <h1>Ability Search</h1>
            <h6>Input the name of an Ability to search for that Ability specifically.</h6>
            <h6>Input any other number of fields to search for Abilities that fit all of them.</h6>
            <span color="text-danger" th:if="${error != null}" th:text="${error}"/>
        </div>
        <form action="#" class="m-3 p-3 border border-dark" method="post" th:action="@{/ability_search}"
              th:object="${abilityDTO}">
            <p>Full Name: <input placeholder="Symbiosis" th:field="*{name}" type="text"/></p>
            <p>
                <select name="frequency">
                    <option th:each="frequencyOpt : ${T(org.allenfulmer.ptuviewer.models.Frequency).values()}"
                            th:text="${frequencyOpt.displayName}" th:value="${frequencyOpt}"></option>
                </select>
                <select name="actionType">
                    <option th:each="actionTypeOpt : ${T(org.allenfulmer.ptuviewer.models.ActionType).values()}"
                            th:text="${actionTypeOpt.displayName}" th:value="${actionTypeOpt}"></option>
                </select>
            </p>
            <p>Trigger: <input class="form-short" placeholder="A new round begins" size="35" th:field="*{trigger}"
                               type="text"/></p>
            <p>Target: <input class="form-short" placeholder="An adjacent ally" size="36" th:field="*{target}"
                              type="text"/></p>
            <p>Effect: <input placeholder="The user is immune to Burns." size="37" th:field="*{effect}" type="text"/>
            </p>
            <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
        </form>
    </div>
</div>
<!-- Footer-->
<div th:replace="fragments/footer :: footer"/>
</body>
</html>
