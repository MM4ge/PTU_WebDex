<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<div th:replace="fragments/head :: head"/>
<body>
<!-- Responsive navbar-->
<div th:replace="fragments/nav :: nav"/>
<div class="h-100 d-flex align-items-center justify-content-center">
    <div>
        <div class="mb-3">
            <h1>Ability Search</h1>
            <h6>Input the name of an Ability to search for that Ability specifically.</h6>
            <h6>Input any other number of fields to search for Abilities that fit all of them.</h6>
            <span th:if="${error != null}" th:text="${error}" color="text-danger"/>
        </div>
        <form action="#" th:action="@{/ability_search}" th:object="${abilityDTO}" method="post"
              class="m-3 p-3 border border-dark">
            <p>Full Name: <input type="text" th:field="*{name}" placeholder="Symbiosis"/></p>
            <p>
                <select name="frequency">
                    <option th:each="frequencyOpt : ${T(org.allenfulmer.ptuviewer.models.Frequency).values()}"
                            th:value="${frequencyOpt}" th:text="${frequencyOpt.displayName}"></option>
                </select>
                <select name="actionType">
                    <option th:each="actionTypeOpt : ${T(org.allenfulmer.ptuviewer.models.ActionType).values()}"
                            th:value="${actionTypeOpt}" th:text="${actionTypeOpt.displayName}"></option>
                </select>
            </p>
            <p>Trigger: <input class="form-short" type="text" th:field="*{trigger}" placeholder="A new round begins" size="35"/></p>
            <p>Target: <input class="form-short" type="text" th:field="*{target}" placeholder="An adjacent ally" size="36"/></p>
            <p>Effect: <input type="text" th:field="*{effect}" placeholder="The user is immune to Burns." size="36"/></p>
            <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
        </form>
    </div>
</div>
<!-- Footer-->
<div th:replace="fragments/footer :: footer"/>
</body>
</html>
